  <script language="JavaScript">
 //Ejemplo que muestra una galeria de Imagenes
    function ver_imagen(){
      if(!document.images)
      return
      document.images.img.src= "/imagenes";
      document.imagenes.imagen.options[document.imagenes.imagen.selectedIndex.value]
    }
    </script>
  
        <h2>Selecciona una imagen</h2>
      <form name="imagenes">
        <select name="imagen" size="1" onchange="ver_imagen()">
          <option>Elije imagen</option>
          <option value="/imagenes/gpo1.jpg">1</option>
          <option value="/imagenes/gpo3.jpg">2</option>
          <option value="/imagenes/gpo4.jpg">3</option>
          <option value="/imagenes/gpo5.jpg">3</option>
          </select>
          </form>
